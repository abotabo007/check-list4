
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Fleet App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4 shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">üöê Fleet Checklist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if g.user %}
              <li class="nav-item"><a class="nav-link" href="/inspection">Nuova Ispezione</a></li>
              <li class="nav-item"><a class="nav-link" href="/all_inspections">Tutte le Ispezioni</a></li>
              <li class="nav-item"><a class="nav-link" href="/vehicles">Veicoli</a></li>
              <li class="nav-item"><a class="nav-link" href="/add-vehicle">Aggiungi Veicolo</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
              <li class="nav-item"><a class="nav-link" href="/add-user">Aggiungi Utente</a></li>
              <li class="nav-item"><a class="nav-link" href="/edit-user">Modifica Utente</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Registrati</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mb-5">{% block main %}{% endblock %}</main>
    <footer class="text-center text-muted py-3 border-top small">Made by abo &copy; 2025</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
